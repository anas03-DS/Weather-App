<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathe App With Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button id="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>
                Sorry, Location Not Found!!!
            </h1>
            <img src="/Weather/assest/404.png" alt="Error">
        </div>
        <div class="weather-body">
            <img class="weather-img" src="/Weather/assest/cloud.png" alt="Weather-image">
            <div class="weather-box">
                <p class="temperature"> 0 <sup>Â°C</sup></p>
                <p class="description">light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                    <div class="wind-speed">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12km/hr</span>
                            <p>Wind Speed</p>
                        </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
